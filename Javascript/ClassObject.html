<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Class and Objects</h1>
    <script>
      class Car {
        color;
        brand;
        carName;
      }

      let dzire = new Car();
      dzire.color = "Red";
      dzire.brand = "Maruti Suzuki";
      dzire.carName = "Swift Dzire";

      document.write(dzire.color + "<br>");
      document.write(dzire.brand + "<br>");
      document.write(dzire.carName + "<br>");

      let ciaz = new Car();
      ciaz.color = "Blue";
      ciaz.brand = "Maruti Suzuki";
      ciaz.carName = "Ciaz";
      document.write(ciaz.color + "<br>");
      document.write(ciaz.brand + "<br>");
      document.write(ciaz.carName + "<br>");
      //   create a class bike with attributes brand and name
      //    and create two objects for it and print the details of them
    </script>
  </body>
</html>
