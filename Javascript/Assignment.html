<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 1;
      let end = 5;
      let i = start;
      let sum = 0;
      while (i <= end) {
        sum = sum + i;
        i++;
      }
      document.write("sum = " + sum + "<br>");
      document.write("i = " + i + "<br>");
      //   --------------------------------
      let start2 = 1;
      let end2 = 5;
      let pro = 1;
      let j = start2;
      while (j <= end2) {
        pro = pro * j;
        j++;
      }
      document.write("pro = " + pro + "<br>");
    </script>
  </body>
</html>
