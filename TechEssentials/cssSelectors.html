<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * {
        background-color: yellow;
      } */
      h1 {
        background-color: lightblue;
      }
      div {
        background-color: green;
      }
      .box {
        background-color: red;
      }
      #mybox {
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <!-- css selectors: 
     1. tag selector (tagname)
     2. class selector (.)
     3. id selector (#)
     4. universal selector (*)
      -->
    <div>
      <h1>My webpage</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil
        accusantium hic cum a corporis perspiciatis quibusdam dolor minus
        ratione doloremque illo rerum eos, quod, expedita, obcaecati distinctio
        dolore nobis fugit.
      </p>
      <div class="box" id="mybox">I am a box</div>
    </div>
  </body>
</html>
