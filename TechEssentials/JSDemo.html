<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS intro</title>
  </head>
  <body>
    <h1 id="i1">Hello Bangalore</h1>
    <button onclick="change()">Change City</button>

    <script>
      function change() {
        document.getElementById("i1").innerHTML = "Hello Delhi";
      }
    </script>
  </body>
</html>
