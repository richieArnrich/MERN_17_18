<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function Declaration</h1>
    <script>
      // functions
      function add() {
        let a = 5;
        let b = 10;
        let r = a + b;
        document.write(r + "<br>");
      }

      function sub() {
        let a = 15;
        let b = 10;
        let r = a - b;
        document.write(r + "<br>");
      }
      add();
      sub();
      add();
      sub();
    </script>
  </body>
</html>
