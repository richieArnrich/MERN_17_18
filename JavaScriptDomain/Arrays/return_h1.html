<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="i1">
    <h1>Return the array elements as h1</h1>
    <script>
      let arr = ["Mango", "Guava", "Pineapple", "Strawberry", "Apple"];

      arr.map((str) => {
        let h1 = document.createElement("h1");
        h1.innerHTML = str;
        document.getElementById("i1").appendChild(h1);
      });
    </script>
  </body>
</html>
