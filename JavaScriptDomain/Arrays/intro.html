<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array and array methods</h1>
    <script>
      let arr = [
        "Richie",
        "Ronnie",
        "Suhas",
        "Shashank",
        1,
        2.5,
        true,
        { name: "Sachin" },
      ];
      //   console.log(arr);
      //   console.log(typeof arr);

      for (let i = 0; i <= arr.length - 1; i++) {
        console.log(arr[i]);
      }

      //   for of loop : always use for arrays
      for (let x of arr) {
        console.log(x);
      }
      for (let y in arr) {
        console.log(y);
      }
    </script>
  </body>
</html>
