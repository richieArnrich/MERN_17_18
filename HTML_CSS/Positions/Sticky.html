<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sticky-div {
        background-color: azure;
        display: flex;
        position: sticky;
        top: 100px;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 5px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: yellow;
        margin: 5px;
      }
      .demo {
        background-color: red;
        padding: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="demo"></div>
    <div class="sticky-div">
      <div class="item">Sticky Item 1</div>
      <div class="item">Sticky Item 2</div>
      <div class="item">Sticky Item 3</div>
      <div class="item">Sticky Item 4</div>
      <div class="item">Sticky Item 5</div>
    </div>
    <div class="main">
      <div class="box">Main Box</div>
      <div class="box">Main Box</div>
      <div class="box">Main Box</div>
    </div>
  </body>
</html>
