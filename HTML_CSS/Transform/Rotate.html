<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .yellow {
        background-color: yellow;
        height: 100px;
        width: 400px;
        position: relative;
        left: 100px;
        top: 100px;
        transition: 2s;
      }
      .yellow:hover {
        transform: rotate(360deg);
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div class="yellow"></div>
  </body>
</html>
