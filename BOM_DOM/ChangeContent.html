<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1">Hi my name is Rahul Dravid</h1>
    <button onclick="change()">Change Name</button>

    <script>
      function change() {
        let myele = document.getElementById("h1");
        myele.innerHTML = "Hi my name is Sachin";
      }
    </script>
  </body>
</html>
